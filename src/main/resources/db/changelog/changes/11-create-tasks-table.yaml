databaseChangeLog:
  - changeSet:
      id: create-tasks-table
      author: AdamMudrak
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2048)
              - column:
                  name: priority
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_task_project_id
                    references: projects(id)
              - column:
                  name: assignee_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_assignee_id
                    references: users(id)
